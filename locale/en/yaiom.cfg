[technology-description]
yaiom-fracking=Also known as fracking, allows for detection of deep patches of ore and to extract them via high pressure liquid injection.
yaiom-fracking-automated=Use satellites to compliment deep soil scanners for fracking ore detection, automating the discovery of hidden ore veins.
yaiom-orichalcum=Alien ore whose extracted sludge can be extracted with light oil, and then cleaned off for traces of iron and copper.
yaiom-advanced-orichalcum=Further refining of orichalcum processing, allowing the collection of coal and copper/iron without losses.

[mod-setting-name]
yaiom-equivalent-exchange=Equivalent exchange
yaiom-reveal-all=Reveal all YAIOM ore

[mod-setting-description]
yaiom-equivalent-exchange=If this option is on, one unit of fracking fluid will yield at minimum one unit of ore sludge at depleted ore fields (as before 1.4.0), instead of less by default. 
yaiom-reveal-all=Reveals any YAIOM ore present in the map, currently and generated later. Revealed ore cannot be hidden again, but toggling this setting will restore the gimmick for any newly generated ore patches.
